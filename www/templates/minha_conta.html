<ion-view view-title="Profile">
<ion-content ng-class="{expanded:$scope.isExpanded}">
<div class="ionic">
        <div class="bar bar-header bar-positive">
            <button class="button button-icon icon ion-person-add flat"></button>
            <button class="button button-icon icon ion-heart flat pull-right"></button>
            <h1 class="title fab-left">Profile</h1>
        </div>
        <a class="button button-fab button-fab-top-right button-calm icon ion-chatbubbles waves-effect waves-button waves-light" href="#/tab/chats/{{profissionalId}}"></a>
        <div class="content has-header">
            <div class="hero has-mask " style="background-image: url('../img/cover-image.jpg');">
                <div class="content">
                    <div class="avatar" style="background-image: url('{{chat.photoURL}}');"></div>
                    <h3><a class="light">{{chat.nome}} {{chat.sobrenome}}</a></h3>
                </div>
            </div>

              <ion-scroll height="200px">
                <div class="im-wrapper "> 
                  <h4 class="border-top"><i class="icon ion-arrow-shrink"></i> Especialidades</h4>
                  <div class="list list-inset">
                      <div ng-repeat="treino in chat.treinos" class="item">
                          {{treino.name}}
                      </div>
                  </div>
                  <h4 class="border-top"><i class="icon ion-arrow-shrink"></i> Formação</h4>
                  <div class="list list-inset">
                      <div ng-repeat="treino in chat.treinos" class="item">
                          {{chat.formacao}}
                      </div>
                  </div>
                   <h4 class="border-top"><i class="icon ion-arrow-shrink"></i> Sobre Mim</h4>
                  <div class="list list-inset">
                      <div ng-repeat="treino in chat.treinos" class="item">
                          {{chat.sobre}}
                      </div>
                  </div>
                  <h4 class="border-top"><i class="icon ion-arrow-shrink"></i> Locais de Atendimento</h4>
                  <div class="list list-inset">
                      <div ng-repeat="local in chat.locais" class="item">
                           <p>{{local.local}}</p>
                           <p>{{local.endereco}}</p>
                      </div>
                  </div>
                </div>
              </ion-scroll>

        </div>
    </div>
  </ion-content>
</ion-view>

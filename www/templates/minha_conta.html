 <ion-view view-title="Perfil">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-content has-header="true">
      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          <img id="profile-image" src="{{chat.photoURL}}">
          <h3 id="profile-name">{{chat.nome}} {{chat.sobrenome}}</h3>
          <span id="profile-description">{{chat.cidade}} {{chat.estado}}</span>
          <a href="#/tab/chats/{{chatId.profissional}}" id="fab-friends" class="button button-fab button-fab-top-left expanded button-energized-900 spin pane on" nav-view="active" style="opacity: 1; box-shadow: rgba(0, 0, 0, 0) 0px 0px 10px; transform: translate3d(0%, 0px, 0px);"><i class="icon ion-chatbubbles"></i></a>
        </div>
        <div class = "list">
           <div class = "item item-divider">Especialidades</div>
           <div ng-repeat="treino in chat.treinos" class = "item"> {{treino.name}}</div>
        </div>
        <div class = "list">
           <div class = "item item-divider">Formação</div>
           <div class = "item"> {{chat.formacao}}</div>
        </div>
        <div class = "list">
           <div class = "item item-divider">Sobre Mim</div>
           <div class = "item"> {{chat.sobre}}</div>
        </div>
      </div>
      <div class = "list">
           <div class = "item item-divider">Locais de Atendimento</div>
           <div ng-repeat="local in chat.locais" class = "item"> 
            <p>{{local.local}}</p>
            <p>{{local.endereco}}</p>
          </div>
        </div>
    </ion-content>
  </ion-view>

<ion-view view-title="Chats">
  
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="conversa in conversas" type="item-text-wrap" href="#/tab/chats/{{conversa.id}}">
        <img ng-src="{{conversa.photoURL}}">
        <h2>{{conversa.nome}}</h2>
        <p>{{conversa.sobrenome}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<ion-view view-title="Motion Lists">
    <ion-content>
      <div class="list">
        <div class="item item-input-inset subheader">
            <label class="item-input-wrapper">
                 <input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete col-90" autocomplete="off" ng-model="formData.city" item-view-value-key="formatted_address" items-method="getAddressSuggestions(query)" placeholder="Bairro, Cidade" max-selected-items="1" cancel-label="Cancelar" select-items-label="Selecione uma cidade" />
                <button class="button button-small">
                    <i class="icon ion-ios-search"></i>
                </button>
            </label>
        </div>
      </div>

      <div class="row nopadding">
          <div class="col nopadding">
              <button class="button button-small button-block" ng-click="myModel.tab=1" ng-class="myModel.tab==1 ? 'active' : ''"><i class="icon ion-funnel"></i> Lista</button>
          </div>
          <div class="col nopadding">
              <button class="button button-small button-block" ng-click="myModel.tab=2" ng-class="myModel.tab==2 ? 'assertive active' : ''"><i class="icon ion-earth"></i> Mapas</button>
          </div>
      </div>
      <div ng-show="myModel.tab==1" id="lista">
        <ion-list class="animate-ripple">
            <ion-item ng-repeat="(key,chat) in chats" nav-clear menu-close class="item-icon-right item-avatar" href="#/minha_conta/{{chat.id}}">
                <img src="{{chat.photoURL}}">
                <h2>{{chat.nome}} {{chat.sobrenome}}</h2>
                 <p ng-repeat="especialidade in chat.especialidades">
                  {{especialidade}}
                </p>
                <i class="icon ion-chatbubble muted"></i>
            </ion-item>
        </ion-list>
      </div>
      <div ng-show="myModel.tab==2" id="mapa">
          <div id="map" style="width:100%; height:100%"></div>
      </div>
      <br />
      <br />
      <br />
    </ion-content>
</ion-view>

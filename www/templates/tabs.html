<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Busca" icon-on="ion-search" icon-off="ion-search" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="clipboard" icon-on="ion-clipboard" icon-off="ion-clipboard" href="#/tab/chats">
    <ion-nav-view name="search-account"></ion-nav-view>
  </ion-tab>

  <!-- <ion-tab title="blog" icon-on="ion-calendar" icon-off="ion-calendar">
        <ion-nav-view name="search-account"></ion-nav-view>
  </ion-tab> -->

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
